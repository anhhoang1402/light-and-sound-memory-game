<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Hello World!</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">Light and Sound Memory Game</h1>

        <h2>Welcome to the game!</h2>
        <p id = "mistakes">
        You have 3 tries left.
        </p>
        
        <p id = "time">
        Time left: 1:00
        </p>
        

        <button id="startBtn" onclick="startGame()">Start</button>

        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

        <div id="gameButtonArea">
          <button
            id="button1"
            onclick="guess(1)"
            onmousedown="startTone(1)"
            onmouseup="stopTone()"
            class = "close-image" 
            >
            <img id = "pic1" class = "hidden" src="https://cdn.glitch.global/1b5837a2-f78d-4ae7-991b-ad8ac112679a/guitar.png?v=1650142395830"/>
          </button>

          <button
            id="button2"
            onclick="guess(2)"
            onmousedown="startTone(2)"
            onmouseup="stopTone()"
            class = "close-image"
          >
            <img id = "pic2" class = "hidden" src = "https://cdn.glitch.global/1b5837a2-f78d-4ae7-991b-ad8ac112679a/violin.gif?v=1650142124075"/>
          </button>

          <button
            id="button3"
            onclick="guess(3)"
            onmousedown="startTone(3)"
            onmouseup="stopTone()"
            class = "close-image"
          >
            <image id = "pic3" class = "hidden" src = "https://cdn.glitch.global/1b5837a2-f78d-4ae7-991b-ad8ac112679a/harp.png?v=1650142271272"/>
          </button>

          <button
            id="button4"
            onclick="guess(4)"
            onmousedown="startTone(4)"
            onmouseup="stopTone()"
            class = "close-image"
          >
            <image id = "pic4" class = "hidden" src = "https://cdn.glitch.global/1b5837a2-f78d-4ae7-991b-ad8ac112679a/piano.png?v=1650142510185"/>
            
          </button>
          
          <button
            id="button5"
            onclick="guess(5)"
            onmousedown="startTone(5)"
            onmouseup="stopTone()"
            class = "close-image"
          >
            <image id = "pic5" class = "hidden" src = "https://cdn.glitch.global/1b5837a2-f78d-4ae7-991b-ad8ac112679a/drum.png?v=1650142717058"/>
          </button>
          
          <button
            id="button6"
            onclick="guess(6)"
            onmousedown="startTone(6)"
            onmouseup="stopTone()"
            class = "close-image"
          >
            <image id = "pic6" class = "hidden" src = "https://cdn.glitch.global/1b5837a2-f78d-4ae7-991b-ad8ac112679a/violin.png?v=1650142517553"/>
          </button>
          
          
        </div>
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer"></footer>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
